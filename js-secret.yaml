id: js-secret

info:
  name: js-secret
  author: Faique
  severity: CRITICAL
  tags: token,file,github


requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        regex:
          - 'ghp_.{36}'
          - 'github_pat_.{82}'
          - 'gh[us]_.{36}'
          - 'gho_.{36}'
          - 'ghr_.{76}'
          - '\"do_key\"\: .*'
          - 'arn:aws:sns:.*'
          - 'ya29\.[0-9A-Za-z\-_]+'
          - 'secretAccessKey.*'
          - 'Ocp-Apim-Subscription-Key.*'
          - 'access_token:.*'
          - 'rzp_(live|test)_.*'
          - 'ssh-ed25519.*'
          - '(?mi)^APP_(NAME|ENV|KEY|DEBUG|URL|PASSWORD)='
          - '(?mi)^DB_(HOST|PASSWORD|DATABASE)='
          - '\"type\": \"service_account\"'
