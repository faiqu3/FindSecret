id: js-secret

info:
  name: js-secret
  author: Faique
  severity: CRITICAL
  tags: token,file,github


requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        regex:
          - "ghp_.{36}"
          - "github_pat_.{82}"
          - "ghp_.*"
          - "github_pat_.*"
          - "gh[us]_.*"
          - "gho_.*"
          - "ghr_.*"
          - "dop_v1.*"
          - "arn:aws:sns:.*"
          - "ya29.*"
          - "accessKeyId.*"
          - "secretAccessKey.*"
          - "Ocp-Apim-Subscription-Key.*"
          - "access_token:.*"
          - "rzp_(live|test)_.*"
          - "BEGIN OPENSSH PRIVATE KEY.*"
          - "BEGIN PRIVATE KEY.*"
          - "BEGIN RSA PRIVATE KEY.*"
          - "BEGIN DSA PRIVATE KEY.*"
          - "BEGIN EC PRIVATE KEY.*"
          - "BEGIN PGP PRIVATE KEY BLOCK.*"
          - "ssh-rsa.*"
          - "ssh-dsa.8"
          - "ssh-ed25519.*"
